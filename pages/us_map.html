    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column" id="wrapper">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand justify-content-center">
                    Addressing Digital Skills Needs: a State-by-State Scorecard
                </h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#" id="US">US</a>
                    <a class="nav-link" href="/pages/world_map.html" id="world">World</a>

                    <a class="nav-link inactive">(Beta Version)</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">

            <!-- State title/ Data tabs row-->
            <div class="row">
                <div class="col-6">
                    <h1 class="cover-heading" id="state_name">Select a state.</h1>
                </div>
                <div class="col-6">
                    <div class="row" id="data_tabs">
                        <div class="col-auto mr-auto no_padding">
                            <div class="data_tab active" id="plan"> <h3>State plans</h3> </div>
                        </div>
                        <div class="col-auto no_padding">
                            <div class="data_tab active " id="programs"> <h3>State actions</h3> </div>
                        </div>
                        <!-- <div class="col-md-auto">
                            <a type="button" id="pdf"> <h1>Factsheet</h1> </a>
                        </div> -->
                    </div>
                </div>
            </div>

            <!-- Map, data container row -->
            <div class="row">
                <div class="col-6" id="map_col">
                    <div class="map" id="us_map">

                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <figure>
                                    <h3 class="number" id="demand">0</h3>
                                    <p class="number-type" id="demand-type">Estimate of job openings requiring digital skills</p>
                                    <figcaption>
                                        We determine the number of jobs that require digital skills by searching jobs listings using terms which included
                                        “computer, data, technology or cloud” on a state-by-state basis and extrapolating the percentage of such jobs by the
                                        overall percentage of jobs available in such state. This figure is likely an underestimate, because Indeed does not
                                        capture all job openings, and their method for determining the percentage of jobs that require digital skills may not
                                        capture many jobs which require other types of digital skills.
                                    </figcaption>
                                </figure>
                                
                            </div>
                            <div class="col">
                                <figure>
                                    <h3 class="number" id="supply">0</h3>
                                    <p class="number-type" id="supply-type">Estimate of unemployed workers without digital skills</p>
                                    <figcaption>
                                        We determine the number of unemployed workers without digital skills by taking the total number of unemployed per state
                                        (obtained from the Bureau of Labor Statistics) and take 62 percent, according to Programme for the International
                                        Assessment of Adult Competencies' (PIACC's) finding that 62 percent of unemployed workers lack digital skills. This
                                        number likely varies from state to state, but there is currently no data collection of skills using common metrics at
                                        the state level.
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col">
                                <h3 class="number" id="dollars">$ 0</h3>
                                <p class="number-type" id="dollar-type">Federal dislocated worker funding per unemployed person</p>
                            </div>
                            <div class="col">
                                <h3 class="number" id="iwt-dollars">$ 0</h3>
                                <p class="number-type" id="iwt-dollar-type">Annual state funding for incumbent worker training</p>
                            </div>
                            <!-- <div class="col">
                                <h3 class="number" id="EL">Number</h3>
                                <p class="number-type" id="EL-type">Total LinkedIn and Microsoft Learn "engaged learners."</p>
                            </div>
                            <div class="col">
                                <h3 class="number" id="LP">Number</h3>
                                <p class="number-type" id="LP-type">Total LinkedIn and Microsoft Learn learning paths completed.</p>
                            </div> -->
                            <!-- <div class="col">
                                <a type="button" href="#explore_data" class="js-scroll-trigger" id="explore_data"><h1>Explore Data</h1></a>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 no_padding">
                    <div class="container" id="data_container">
                        <div class="row">

                            </div>
                            <div class="col-sm" id="content-col">

                                </div>
                                <div id="data_content">
                                    Select an indicator.
                                </div>
                                
                            </div>
                            <div class="col-sm no_padding" id="program_data_buttons">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
